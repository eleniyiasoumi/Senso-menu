
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Senso Café – Welcome</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f7f1e8 url('https://images.unsplash.com/photo-1564758866819-2c3f95b6b3f8?auto=format&fit=crop&w=1000&q=80') no-repeat center center;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .logo {
      background: black;
      color: white;
      padding: 10px 20px;
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .menu-title {
      font-family: 'Brush Script MT', cursive;
      font-size: 3rem;
      color: black;
      margin-bottom: 2rem;
    }

    .language-option {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .lang-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.2rem;
      background: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    .lang-btn:hover {
      transform: scale(1.05);
    }

    .flag {
      width: 24px;
    }
  </style>
</head>
<body>
  <div class="logo">SENSO<br>CAFE</div>
  <div class="menu-title">Menu</div>
  <div class="language-option">
    <button class="lang-btn" onclick="selectLanguage('en')">
      <img class="flag" src="https://flagcdn.com/gb.svg" alt="English"> English
    </button>
    <button class="lang-btn" onclick="selectLanguage('gr')">
      <img class="flag" src="https://flagcdn.com/gr.svg" alt="Ελληνικά"> Ελληνικά
    </button>
  </div>

  <script>
    function selectLanguage(lang) {
      localStorage.setItem('preferredLanguage', lang);
      window.location.href = 'senso_menu_translated.html';
    }
  </script>
</body>
</html>
